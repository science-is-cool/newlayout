<container class="content full-img no-pad hero">
  <row class="collapse">
    <columns small="12" large="12">
      {{#if URL}}
        <a href="{{URL}}?cid={{@root.cid}}">
          <img src="{{SRC}}" alt="{{{ALT}}}">
        </a>
      {{else}}
        <img src="{{SRC}}" alt="{{{ALT}}}">
      {{/if}}
    </columns>
  </row>
</container>
